<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #E11D48;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #c41e3a;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Check if Script is Accessible (doGet)</h2>
        <button onclick="testDoGet()">Test doGet</button>
        <div id="doGetResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Send Test Form Data (doPost)</h2>
        <button onclick="testDoPost()">Send Test Data</button>
        <div id="doPostResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Send Real Form Data</h2>
        <form id="testForm">
            <p>
                <label>Name: <input type="text" name="name" value="Test User" required></label>
            </p>
            <p>
                <label>Phone: <input type="tel" name="phone" value="+17184784200" required></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" value="test@example.com"></label>
            </p>
            <p>
                <label>Service: <input type="text" name="serviceType" value="3D Signs"></label>
            </p>
            <p>
                <label>Message: <textarea name="message" rows="3">This is a test message</textarea></label>
            </p>
            <button type="submit">Send Form Data</button>
        </form>
        <div id="formResult" class="result"></div>
    </div>

    <script>
        // Replace with your actual Google Apps Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlWBMIWgVL5rsW9D-BUnCSyu4Wi4GWrMhLKZb4PAEQzJP0bSYFZtkyddTrZcDbP212pA/exec";
        
        async function testDoGet() {
            const resultDiv = document.getElementById('doGetResult');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(SCRIPT_URL + '?test=1');
                const text = await response.text();
                resultDiv.textContent = 'Response:\n' + text;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
        
        async function testDoPost() {
            const resultDiv = document.getElementById('doPostResult');
            resultDiv.textContent = 'Sending test data...';
            resultDiv.className = 'result';
            
            const testData = {
                name: 'Test User',
                phone: '+1(718) 478-4200',
                email: 'test@example.com',
                serviceType: '3D Signs',
                message: 'This is a test message from test page'
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });
                
                const text = await response.text();
                resultDiv.textContent = 'Response:\n' + text;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    if (json.success) {
                        resultDiv.className = 'result success';
                        resultDiv.textContent += '\n\n✅ SUCCESS! Check your email: ktv@kaykovmedia.com';
                    } else {
                        resultDiv.className = 'result error';
                    }
                } catch {
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('formResult');
            resultDiv.textContent = 'Sending form data...';
            resultDiv.className = 'result';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                serviceType: formData.get('serviceType'),
                message: formData.get('message')
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const text = await response.text();
                resultDiv.textContent = 'Response:\n' + text;
                
                try {
                    const json = JSON.parse(text);
                    if (json.success) {
                        resultDiv.className = 'result success';
                        resultDiv.textContent += '\n\n✅ SUCCESS! Check your email: ktv@kaykovmedia.com\nAnd check Google Sheets!';
                    } else {
                        resultDiv.className = 'result error';
                    }
                } catch {
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
