</head>
<body>
    <div class="container">

        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ª–∏–¥ –≤ Google Sheets –∏ –Ω–∞ –ø–æ—á—Ç—É.</p>

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');

        async function testConnection() {

            try {
                const response = await fetch(SCRIPT_URL + '?test=1', {
                    method: 'GET',
                    mode: 'cors',
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { message: text };
                }
                
                showResult(`‚úÖ <strong>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!</strong><br><br>${JSON.stringify(data, null, 2)}`, false);

            const testData = {

                phone: "+1(718) 478-4200",

                message: "–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã–π –ª–∏–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã —Ñ–æ—Ä–º—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ Google Sheet –∏ –ø–æ—á—Ç—É ktv@kaykovmedia.com"
            };

            try {

                console.log('üì§ URL:', SCRIPT_URL);

                try {

                        mode: 'cors',

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    console.log('‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', text);
                    
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch {

                    }
                    
                    if (result.success) {
                        showResult(
                            `‚úÖ <strong>–õ–∏–¥ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</strong><br><br>
                            üìä –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ Google Sheets: ${result.sheetSaved ? '–î–∞' : '–ù–µ—Ç'}<br>
                            üìß Email –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${result.emailSent ? '–î–∞' : '–ù–µ—Ç'}<br>
                            üìù –ú–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.emailMethod || '–ù–µ —É–∫–∞–∑–∞–Ω'}<br><br>
                            <strong>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</strong><br>
                            1. Google Sheet (–¥–æ–ª–∂–Ω–∞ –ø–æ—è–≤–∏—Ç—å—Å—è –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞)<br>
                            2. –ü–æ—á—Ç—É ktv@kaykovmedia.com (–¥–æ–ª–∂–µ–Ω –ø—Ä–∏–π—Ç–∏ email)<br><br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>`,

                    } else {
                        showResult(`‚ùå <strong>–û—à–∏–±–∫–∞:</strong><br>${result.error || result.message}<br><br><pre>${JSON.stringify(result, null, 2)}</pre>`, true);
                    }

                    console.log('‚ö†Ô∏è CORS mode failed, trying no-cors...', corsError);

                        <strong>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</strong><br>

                        2. –ü–æ—á—Ç—É ktv@kaykovmedia.com - –¥–æ–ª–∂–µ–Ω –ø—Ä–∏–π—Ç–∏ email<br>
                        3. –õ–æ–≥–∏ –≤ Google Apps Script (View ‚Üí Logs)`,

    </script>
</body>
